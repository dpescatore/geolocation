<!DOCTYPE html>
<html lang="it">

<head>
    <title>Geolocalizza Unisannio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.2/css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">


</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Geolocalizza Unisannio</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Disegna</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" style="position:absolute">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Panoramicaca <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Nazioni</a></li>
                    <li><a href="#">Bing</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="padding:0">
                <div id="map"></div>
                <!-- ELEMENTO AGGIUNTO PER VISUALIZZAZIONE POSIZIONE -->
                <div style="display: none;">
                    <!-- Clickable label for My Position -->
                    <a class="overlay" id="unisannio" target="_blank" href="http://www.unisannio.it/">Unisannio</a>
                    <div id="marker" title="Marker"></div>
                    <!-- Popup -->
                    <div id="popup" title="Welcome to Unisannio">
                        <a id="popup-closer" class="ol-popup-closer" href="#">&#10006;</a>
                        <div id="popup-content">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Needed JS-->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://openlayers.org/en/v4.3.2/build/ol.js"></script>
    <script src="js/app.5.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
